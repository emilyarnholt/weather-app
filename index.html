<!DOCTYPE html>
<html lang="en">
    <head> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Weather App </title>
    </head> 
     <body class="flex-colum min-100-vh">
         <header class="hero">
            <h1 class="app-title"><i class="fas fa-sun"></i>Weather App</h1>
         </header>

         <main class="flex-row justify-space-between">
             <div class="flex-row justify-space-between col-12">
                 <div class="col-12 col=md-4">
                     <div class="card">
                         <h3 class="card-header text-uppercase">Search by city</h3>
                         <form id="city-form" class="card-body">
                             <label class="form-lable" for="cityname">City name</label>
                             <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                             <button type="submit" class="btn">Get weather</button>
                         </form>
                     </div>


                 </div>

                 <div class="col-12 col-md-8">
                     <div class="card hidden" id="current-weather-card">
                         <h2 class="card-header" id="weather-status"></h2>
                         <div class="card-body" id="current-weather">

                         </div>
                     </div>
                 </div>
             </div>

             <div class="flex-row justify-space-between col-12">
                 <div class="col-12 col-md-4" id="search">
                     <div class="card" id="history" style="display: none;">
                    
                    </div>
                 </div>
             </div>

             <div class="col-12 col-md-8">
                 <div class="card hidden" id="five-day-card">
                     <h2 class="card-header" id="five-day-head">5-day forecast</h2>
                     <div class="card-body flex-row justify-space-around" id="five-day-body">




                     </div>
                 </div>
             </div>
         </main>         
         










         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="javascript/framework.js"></script>

    </body>
</html>
